<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anonymous/sign-up</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/util.css" />

    <link rel="stylesheet" href="../css/anonymous/modal.css" />
    <link rel="stylesheet" href="../css/icon.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/component.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/aside.css" />
    <link rel="stylesheet" href="../css/anonymous/sign-up.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header-container">
      <h1 class="d-none">알랜드</h1>
      <div>
        <a href="index.html" title="index페이지로 이동합니다.">
          <img src="../image/logo.svg" />
        </a>
        <a class="icon icon-menu">메뉴</a>
      </div>
      <nav class="nav-wrap">
        <h1 class="d-none">네비게이션 목록</h1>
        <ul>
          <li>
            <a
              href="index.html"
              class="icon icon-home"
              title="index페이지로 이동합니다."
              >홈</a
            >
          </li>
          <li>
            <a href="../../admin/menu/list.html" class="icon icon-setting"
              >설정</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- 메인 -->
    <main>
      <div class="sign-up">
        <div class="sign-up-logo">
          <img src="../image/logo-black.svg" alt="Rland" />
        </div>
        <form class="sign-up-form">
          <div class="sign-up-form-input">
            <div>
              <input
                type="text"
                class="input-bottom-line"
                placeholder="이름"
                required
              />
            </div>
            <div>
              <input
                type="text"
                class="input-bottom-line"
                placeholder="아이디"
                required
              />
            </div>
            <div>
              <input
                type="email"
                class="input-bottom-line"
                placeholder="이메일"
                required
              />
            </div>
            <div>
              <input
                type="password"
                class="input-bottom-line"
                placeholder="비밀번호"
                required
              />
            </div>
          </div>

          <div class="sign-up-form-button">
            <input type="submit" value="가입하기" class="btn btn-default" />
          </div>
        </form>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer-container">
      <a href="">홈페이지 이용약관</a>
      <span>사업자 등록번호: 123-45-67</span>
      <span>Ⓒ 2023 Rland Newlecture All Rights Reserved</span>
    </footer>
  </body>
</html>
